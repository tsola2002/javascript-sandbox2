<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
        }

        h1{
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            color: white;
            text-align: center;
        }
    </style>
    
</head>
<body> 
    <h1>WORKING WITH COOKIES</h1>

    <script>
        document.cookie = "name=shola;color=red";

        let cookie = decodeURIComponent(document.cookie);
        let cookieList = cookie.split(";");
        for(let i = 0; i < cookieList.length; i++){
            let c = cookieList[i];
            if(c.charAt(0) == " "){
                // remove any space in our cookie
                c = c.trim();
            }
            if(c.startsWith("name")){
                alert(c.substring(5, c.length));
            }
        }

    </script>
</body>
</html>
